name: backend build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build
        run: ./gradlew :lorcana-server:installDist
      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend
          path: lorcana-server/build/install